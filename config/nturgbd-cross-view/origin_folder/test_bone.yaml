# feeder
feeder: feeders.feeder.Feeder
test_feeder_args:
  data_path: ./data/ntu/xview/val_data_bone.npy
  label_path: ./data/ntu/xview/val_label.pkl
  debug: False

# model
model: model.agcn_Graph_UNet.Model
model_args:
  num_class: 60
  num_point: 25
  num_person: 2
  graph: graph.ntu_rgb_d.Graph
  graph_args:
    labeling_mode: 'spatial'


# test 
phase: test
device: [1]
test_batch_size: 100
weights: ./runs/ntu_cv_agcn_bone_Graph_UNet-47-120432.pt

work_dir: ./work_dir/ntu/xview/agcn_test_bone_Graph_UNet
model_saved_name: ./runs/ntu_cv_agcn_test_bone_Graph_UNet
save_score: True